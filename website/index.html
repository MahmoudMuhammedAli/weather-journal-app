<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    
    <h1>  Weather Journal App</h1>
   
    <form class="holder zip" onsubmit="return false">
      <label for="zip">Enter Zipcode here</label>
      <input type="number" id="zip" placeholder="enter zip code here" required>
      <label for="feelings">How are you feeling today?</label>
      <br>
      <textarea style="height: 40px; width: 320px;"class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50" required></textarea>
      <button id="generate"  value="Generate">Generate!</button>
    </form>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
